<div
    class="drop-down-block"
    [class.dropdown-arrow]="dropDown"
    (click)="dropDownToggle($event)"
>
    <div class="drop-down-toggler" [class.drop-down-toggler__active]="dropDown" 
    [class.drop-down-btn__active]="dropDown">
        <span class="button-text">{{ buttonText }}</span>
    </div>
    <ng-content *ngIf="dropDown"></ng-content>
</div>
