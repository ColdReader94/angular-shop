<div
    [routerLink]="['', 'goods', 'item', value.id]"
    class="img-container"
    appOnSaleOrPopular
    [item]="value"
>
    <img
        class="item-img"
        [src]="value.imageUrls[0] || 'assets/images/default-img.jpg'"
        alt=""
    />
</div>
<div class="item-name" [routerLink]="['', 'goods', 'item', value.id]">
    {{ value.name }}
</div>
<div class="rating-stars" appFeedBackStars [rating]="value.rating"></div>
<div class="amount" appAmount [amount]="value.availableAmount"></div>
<div class="price">{{ value.price | currency: "BYN":"symbol":".2-2" }}</div>
<button class="add-to-cart-btn" *ngIf="value.availableAmount" [class.add-to-cart-btn__active]="isInCart" (click)="workWithCart()">
    В корзину
</button>
<button
    class="add-to-favourite-btn"
    [class.add-to-favourite-btn__active]="isFavorite"
    (click)="workWithFavourite()"
></button>
<ng-content></ng-content>
